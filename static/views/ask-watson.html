<div class="container-fluid" ng-controller="AskWatsonController">
    <h4>Question</h4>

    <form ng-submit="askQuestion()">
        <input type="search"
            class="form-control question-input"
            id="askWatsonQuestion"
            placeholder="Where can I find the nearest foodbank?"
            ng-model="searchQuestion">
        <div class="btn btn-large btn-primary question-btn"
            ng-click="askQuestion()">Ask Question</div>
    </form>

    <div class="progress" ng-show="loading">
        <div class="progress-bar progress-bar-striped active"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <span class="sr-only">100% Complete</span>
        </div>
    </div>

    <div class="results">
        <h4>Results</h4>
        <pre ng-if="results">{[{ results | json }]}</pre>
    </div>
</div>
