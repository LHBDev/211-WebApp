<!DOCTYPE html>
<html>
    <head>
        <title>211 Services</title>

        <!-- AngularJS / jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

        <!-- Bootstrap -->
        <link href="/static/css/flatly_bootstrap.min.css" rel="stylesheet">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <!-- Font Awesome -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- Custom Javascript -->
        <script src="/static/js/controllers.js"></script>

        <!-- Custom Stylesheets -->
        <link href="/static/css/main.css" rel="stylesheet">
    </head>

    <body ng-app="211ServicesApp">
        <!-- Navbar -->
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">211 Services</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><form class="navbar-form navbar-right" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        <!-- Side Menu -->
        <div class="side-menu">
            <ul class="side-menu-list">
                <a href="#analytics"><li class="side-menu-list-item selected">
                    <i class="fa fa-bar-chart fa-lg"></i> Analytics
                </li></a>
                <a href="#database"><li class="side-menu-list-item">
                    <i class="fa fa-search fa-lg"></i> Database
                </li></a>
                <a href="#manage-users"><li class="side-menu-list-item">
                    <i class="fa fa-user fa-lg"></i> Manage Users
                </li></a>
            </ul>
        </div>

        <!-- Analytics Section -->
        <div ng-controller="analyticsController"></div>
    </body>
</html>
